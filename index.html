<div class="signbox">
<h1>Sign Up</h1>
<h4>It's free and only takes a minute</h4>
<form action="#">
<label for="fname">First Name</label>
<input type="text" id="fname" placeholder="">
<label for="lname">Last Name</label>
<input type="text" id="lname" placeholder="">
<label for="Email">Email</label>
<input type="email" id="Email" placeholder="">
<label for="passwd">Password</label>
<input type="password" id="name" placeholder="">
<label for="passwd">Confirm Password</label>
<input type="password" id="passwd" placeholder="">
<input type="button" value="Submit">
</form>

<a href="#">Trems and Condition</a>
and <a href="#">Policy Privacy</a></p>
